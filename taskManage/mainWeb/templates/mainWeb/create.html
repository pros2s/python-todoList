{% extends 'mainWeb/main.html' %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <h1 class="hello__title center">Создай задание</h1>
    <form class="taskForm" method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button class="btn btn-success" type="submit">
            Создать
        </button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
