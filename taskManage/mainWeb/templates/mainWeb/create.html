{% extends 'mainWeb/main.html' %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <h1>Создайте задание</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button class="btn btn-success" type="submit">
            Добавить
        </button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
