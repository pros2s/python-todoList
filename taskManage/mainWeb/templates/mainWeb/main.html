<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet"
          href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <header class="header masthead mb-auto">
        <div class="container">
            <div class="header__inner">
                <div class="Logo">
                    <a class="Logo__link"
                       href="{% url 'home' %}">mainWeb</a>
                </div>

                <div class="nav">
                  <div class="nav__block">
                      <a class="nav-link"
                         href="{% url 'create' %}">Create
                      </a>
                  </div>
                  <div class="nav__block">
                      <a class="nav-link"
                         href="{% url 'taskList' %}">Task
                          list</a>
                  </div>
                </div>
            </div>
        </div>
      </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/close.js' %}"></script>
</body>
</html>
